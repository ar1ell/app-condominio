{% extends 'paginas/base.html' %}
{% load static %}
{% block title %}Apartamentos{% endblock %}


{% block content %}
<div class="jumbotron">
    <h3>Item</h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Opções</th>
            </tr>

            {% for item in object_list %}
            <tr>
                <th>{{ item.nome }}</th>
                <td>{{ item.descricao }}</td>
                <td>
                    <a href="{% url 'editar-item' item.pk %}" class="btn btn-info btn-sm" title="Editar">E</a>
                    <a href="{% url 'excluir-item' item.pk %}" class="btn btn-danger btn-sm" title="Excluir">x</a>
                   
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Nenhum campo registrado.</td>
            </tr>
            {% endfor %}

        </table>
    </div>
</div>

{% endblock %}
