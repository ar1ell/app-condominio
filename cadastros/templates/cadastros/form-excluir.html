{% extends 'paginas/base.html' %}
{% load static %}
{% block title %}Cadastrar{% endblock %}

{% block content %}

<div class="jumbotron">
    <h3>Excluir Registros</h3>
    <p class="lead">Confirme para excluir.</p>
    <hr>
    <form action="" method="POST">
        <p>Deseja excluir o registro <b>{{ object }}</b> ? </p>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Excluir</button>
    </form>
</div>

{% endblock %}
